<html lang="en">
<head>

    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="background">
            <img src="img/vma2001bg.jpg">
        </div>
        <div class="yearLogo">
            <img src="img/britneyLogo2001.png">

        <div class="description">

            <hr>

        </div>
        <button id="changeLogo">CHANGE LOGO</button>
        <button id="prevBtn" class="slider-btn"><svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#FFF"><path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg></button>
        <button id="nextBtn" class="slider-btn"><svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#FFF"><path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z"/></svg></button>
        <div class="slider-container">
            <div class="slider-background"></div>
            <div class="slider-wrapper">
                <div class="showcaseSlider">
                    <div class="showcaseImage">
                        <h3>1998</h3>
                        <img src="img/babyAlbum.jpg" width="100px">
                    </div>
                    <div class="showcaseImage">
                        <h3>2000</h3>
                        <img src="img/oopsAlbum.jpg" width="100px">
                    </div>
                    <div class="showcaseImage">
                        <h3>2001</h3>
                        <img src="img/babyAlbum.jpg" width="100px">
                    </div>
                    <div class="showcaseImage">
                        <h3>2002</h3>
                        <img src="img/babyAlbum.jpg" width="100px">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script>
         document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault(); // Impedisce lo zoom tramite rotellina + Ctrl
            }
        }, { passive: false });

        // Blocca zoom tramite combinazioni di tasti (Ctrl +, Ctrl -, Ctrl 0)
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '0')) {
                e.preventDefault(); // Blocca Ctrl +, Ctrl -, Ctrl 0
            }
        });

        // Disabilita il pinch-to-zoom sui dispositivi touch
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault(); // Blocca pinch-to-zoom all'inizio
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault(); // Blocca pinch-to-zoom durante l'evento
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault(); // Blocca pinch-to-zoom alla fine
        });
    </script>
    <script src="js/scriptThrowback.js"></script>
</body>
</html>
